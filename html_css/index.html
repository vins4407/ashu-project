<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-12 col-lg-6"
        <h1>Car List</h1>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <img src="dodge.jpeg" class="card-img-top"/>
                    <div class="card-body">
                        <h2 class="card-title">powerfool</h2><span class="badge bg-primary">New</span>
                        <p class="card-text">dodge</p>
                    </div>         
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <img src="skyline.jpeg" class="card-img-top"/>
                    <div class="card-body">
                        <h2 class="card-title">fast</h2>
                        <p class="card-text">skyline</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <img src="supra.jpeg" class="card-img-top"/>
                    <div class="card-body">
                        <h2 class="card-title">furiuos</h2>
                        <p class="card-text">supra</p>
                    </div>
                </div>
            </div>
            
        </div>
        
        </div>
    </div>
        <div class="col-12 col-lg-6">
            <h2>prices</h2>
            <table class="table">
                <tr>
                    <td>fast</td>
                    <td>2cr</td>
                </tr>
                <tr>
                    <td>furiuos</td>
                    <td>1.5cr</td>
                </tr>
        </div>
    <script src="index.js"></script>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox">

    </div>

</body>
</html>
